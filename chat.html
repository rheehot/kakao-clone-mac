<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/2ac9ea9dfd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-b ar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__back-btn">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="headertitle">Girl Friend</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img src="images/irene.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Girl Friend</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <img src="images/irene.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Girl Friend</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-coulmn">
        <i class="far fa-plus-square"> </i>
      </div>
      <div class="chat__write-coulmn">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-coulmn">
        <span class="chat__write-icon"
          ><i class="far fa-smile-wink"> </i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
